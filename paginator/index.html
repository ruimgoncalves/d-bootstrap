<index: element="paginator" attributes="page perPage total">
  <nav>
    <ul class="pagination">
      <li class="disabled"><a href="#"><span aria-hidden="true">&laquo;</span><span class="sr-only">Anterior</span></a></li>
      {{each pagesData as #page, #i}}
      <li class="{{if (@page - 1) === #i}}active{{/if}}"><a on-click="select(#page.name)">{{#page.name}} <span class="sr-only">{{#page.name}}</span></a></li>
      {{/each}}
      <li class="disabled"><a href="#"><span aria-hidden="true">&raquo;</span><span class="sr-only">Pr√≥ximo</span></a></li>
    </ul>
  </nav>
